<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>학과정보 출력</title>
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" >		
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<div class="container text-center">
			<div class="text-center"><h3>학과 정보 조회 및 입력, 수정, 삭제</h3></div>
				<div class="row">
					<div class="col">
						<table class="table table-hover">
							<thead>
								<tr> 
									<th scope="col">번호</th>
									<th scope="col">학과번호</th>
									<th scope="col">학과명</th>
									<th scope="col">수정여부</th>
									<th scope="col">삭제여부</th>
								</tr> 
							</thead>
							<tbody>
								<th:block th:if="${#strings.isEmpty(subjectList)}"> 
									<tr>
										<td colspan="3">등록된 학과정보가 존재하지 않습니다</td>
									</tr>
								</th:block>
							 	<th:block th:if="${not #strings.isEmpty(subjectList)}">
									<tr th:each="subject : ${subjectList}">
										<th scope ="row" th:text="${subject.no}"></th>
										<td th:text="${subject.subjectNumber}"></td>
										<td th:text="${subject.subjectName}"></td>
										<td><button type="button" class="updateBtn btn btn-outline-success btn-sm">학과정보수정</button></td>
										<td><button type="button" class="deleteBtn btn btn-outline-success btn-sm">학과정보삭제</button></td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			<div class="row">
				<div class="col">
						<div class="text-center"><h5>학과정보등록</h5></div>
						<form id="insertForm" th:object="${subjectVO}">
							<table>
								<tbody>
									<tr>
										<td>학과번호</td>
										<td class="text-start">
											<input type="text" class="form-control" th:field="*{subjectNumber}" readonly />
										</td>
									</tr>
									<tr>
										<td>학과명</td>
										<td class="text-start">
											<input type="text" class="form-control" th:field="*{subjectName}" placeholder="학과명입력" />
										</td>
									</tr>
								</tbody> 
							</table>
							<div class="text-end">
								<button type="button" class="btn btn-success btn-sm" id="insertBtn">학과정보등록</button>
								<button type="button" class="btn btn-success btn-sm" id="cancleBtn">다시입력</button>
							</div>
						</form>
				</div>
			</div>
		</div> 
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/subject.js"></script>
		
	</body>
</html>
